<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Snehamoy Bag">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="stylesheets/global.css">
  
  <!-- SCRIPTS -->
  <script src="scripts/index.js" defer></script>
  
  <title>Frontend Mentor | Base Apparel Coming Soon Page</title>
    
</head>
<body>
  
  <section class="coming-soon">
    
    <header class="logo">
      <img src="images/logo.svg" alt="Base Apparel Site Logo">
    </header>
    
    <div class="hero-img">
      <!-- Image coming from background -->
    </div>
    
    <div class="content">
        
      <h1>
        <span>We're</span> coming soon
      </h1>
      
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      
      <form id="email-form" action="#" method="GET">
        <input type="email" placeholder="Email Address" class="email-input" id="email-input" required>
       
        <span class="error-msg">Please enter a valid email</span>
        
        <button type="submit" class="email-submit-btn" id="email-submit-btn" aria-label="Submit Email">
          <img src="images/icon-arrow.svg" alt="">
        </button>
      </form>
     
      
    </div>
    
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/snehamoybag" target="_blank">Snehamoy Bag</a>.
      </p>
    </footer>
    
  </section>
  
  
</body>
</html>
